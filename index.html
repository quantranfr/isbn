<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm sách tiếng Việt theo ISBN</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <!-- clipboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .footer {
      margin-top: auto;
    }

    .small-text {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <main class="flex-grow-1">
    <div class="container">
      <div class="row justify-content-center my-3">
        <div class="col-12 col-md-6 d-flex">
          <input type="text" id="search-isbn" class="form-control" placeholder="ISBN (eg. 9786043068122)">
          <button id="search-btn" class="btn btn-primary ms-2" type="button">Search</button>
        </div>
      </div>
      <div id="loading" style="display: none;" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div id="results"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center mt-5 small-text">
    <p>Created with ❤️ by <a href="https://www.linkedin.com/in/quantranfr/" target="_blank">Quan Tran</a></p>
  </footer>
  <!-- Include script.js -->
  <script src="script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
